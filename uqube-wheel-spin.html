<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning the Wheel - U'Qube</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #1a1a1a;
      --dark2: #0f0f0f;
      --gold: #C9A96E;
      --gold-dark: #8A7A60;
      --accent: #E07340;
      --text: #E8E6E3;
      --text-dim: #A39D95;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--black);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .spin-container {
      text-align: center;
      max-width: 600px;
      padding: 24px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 42px;
      margin-bottom: 16px;
      animation: fadeIn 0.6s ease;
    }

    h1 em {
      color: var(--gold);
      font-style: normal;
    }

    .subtitle {
      font-size: 18px;
      color: var(--text-dim);
      margin-bottom: 48px;
      animation: fadeIn 0.8s ease;
    }

    /* Wheel */
    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto 48px;
    }

    .wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 4px solid var(--gold);
      position: relative;
      animation: spinWheel 4s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards;
      transform-origin: center;
      background: var(--dark2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    @keyframes spinWheel {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1800deg); }
    }

    /* Wheel segments - 5 equal slices */
    .wheel-segment {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 50%, 95% 10%);
      transform-origin: center;
    }

    .wheel-segment:nth-child(1) {
      background: linear-gradient(135deg, rgba(201,169,110,0.3), rgba(201,169,110,0.15));
      transform: rotate(0deg);
    }

    .wheel-segment:nth-child(2) {
      background: linear-gradient(135deg, rgba(224,115,64,0.3), rgba(224,115,64,0.15));
      transform: rotate(72deg);
    }

    .wheel-segment:nth-child(3) {
      background: linear-gradient(135deg, rgba(201,169,110,0.3), rgba(201,169,110,0.15));
      transform: rotate(144deg);
    }

    .wheel-segment:nth-child(4) {
      background: linear-gradient(135deg, rgba(224,115,64,0.3), rgba(224,115,64,0.15));
      transform: rotate(216deg);
    }

    .wheel-segment:nth-child(5) {
      background: linear-gradient(135deg, rgba(201,169,110,0.3), rgba(201,169,110,0.15));
      transform: rotate(288deg);
    }

    /* Segment borders */
    .wheel::before,
    .wheel::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 50%;
      background: rgba(201,169,110,0.4);
      transform-origin: top center;
    }

    /* Name labels on wheel */
    .name-label {
      position: absolute;
      width: 100%;
      height: 50%;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 40px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .name-label:nth-child(6) { transform: translateX(-50%) rotate(36deg); }
    .name-label:nth-child(7) { transform: translateX(-50%) rotate(108deg); }
    .name-label:nth-child(8) { transform: translateX(-50%) rotate(180deg); }
    .name-label:nth-child(9) { transform: translateX(-50%) rotate(252deg); }
    .name-label:nth-child(10) { transform: translateX(-50%) rotate(324deg); }

    .name-label span {
      transform: rotate(180deg);
      display: inline-block;
    }

    /* Center circle */
    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(201,169,110,0.6);
      border: 3px solid var(--black);
    }

    /* Pointer */
    .pointer {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid var(--accent);
      z-index: 20;
      filter: drop-shadow(0 4px 12px rgba(224,115,64,0.6));
    }

    .pointer::after {
      content: '';
      position: absolute;
      top: -50px;
      left: -25px;
      width: 50px;
      height: 50px;
      background: var(--accent);
      border-radius: 50%;
      border: 3px solid var(--black);
    }

    /* Results */
    .results {
      opacity: 0;
      animation: fadeInResults 0.8s ease 4.2s forwards;
    }

    @keyframes fadeInResults {
      to { opacity: 1; }
    }

    .results h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 32px;
      color: var(--gold);
      margin-bottom: 24px;
    }

    .payout-order {
      background: rgba(201,169,110,0.05);
      border: 1px solid rgba(201,169,110,0.15);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(201,169,110,0.1);
    }

    .payout-item:last-child {
      border-bottom: none;
    }

    .payout-month {
      font-size: 14px;
      color: var(--text-dim);
    }

    .payout-name {
      font-size: 16px;
      font-weight: 500;
      color: var(--gold);
    }

    .btn {
      background: var(--gold);
      color: var(--black);
      border: none;
      padding: 16px 48px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'DM Sans', sans-serif;
    }

    .btn:hover {
      background: var(--gold-dark);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .wheel-wrapper {
        width: 300px;
        height: 300px;
      }

      .wheel {
        width: 300px;
        height: 300px;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="spin-container">
    
    <h1>Spinning the <em>Wheel</em></h1>
    <p class="subtitle">Determining your payout order...</p>

    <!-- Wheel -->
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div class="wheel">
        <!-- Colored segments -->
        <div class="wheel-segment"></div>
        <div class="wheel-segment"></div>
        <div class="wheel-segment"></div>
        <div class="wheel-segment"></div>
        <div class="wheel-segment"></div>
        
        <!-- Name labels -->
        <div class="name-label"><span>Alice W.</span></div>
        <div class="name-label"><span>Bob J.</span></div>
        <div class="name-label"><span>Charlie D.</span></div>
        <div class="name-label"><span>You</span></div>
        <div class="name-label"><span>Mary S.</span></div>
        
        <div class="wheel-center">ðŸŽ²</div>
      </div>
    </div>

    <!-- Results (shown after spin) -->
    <div class="results">
      <h2>Payout Order Set!</h2>
      
      <div class="payout-order">
        <div class="payout-item">
          <span class="payout-month">Month 1</span>
          <span class="payout-name">Charlie Davis</span>
        </div>
        <div class="payout-item">
          <span class="payout-month">Month 2</span>
          <span class="payout-name">You (John Doe)</span>
        </div>
        <div class="payout-item">
          <span class="payout-month">Month 3</span>
          <span class="payout-name">Mary Smith</span>
        </div>
        <div class="payout-item">
          <span class="payout-month">Month 4</span>
          <span class="payout-name">Alice Williams</span>
        </div>
        <div class="payout-item">
          <span class="payout-month">Month 5</span>
          <span class="payout-name">Bob Johnson</span>
        </div>
      </div>

      <button class="btn" onclick="window.location.href='uqube-dashboard-full-active.html'">View Dashboard</button>
    </div>

  </div>

  <script>
    // Auto-redirect after animation completes (6 seconds)
    setTimeout(() => {
      // window.location.href = 'uqube-dashboard-full-active.html';
    }, 8000);
  </script>

</body>
</html>
