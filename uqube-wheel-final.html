<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning the Wheel - U'Qube</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #1a1a1a;
      --dark2: #0f0f0f;
      --gold: #C9A96E;
      --gold-dark: #8A7A60;
      --accent: #E07340;
      --text: #E8E6E3;
      --text-dim: #A39D95;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--black);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .spin-container {
      text-align: center;
      max-width: 600px;
      padding: 24px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 42px;
      margin-bottom: 16px;
      animation: fadeIn 0.6s ease;
    }

    h1 em {
      color: var(--gold);
      font-style: normal;
    }

    .subtitle {
      font-size: 18px;
      color: var(--text-dim);
      margin-bottom: 48px;
      animation: fadeIn 0.8s ease;
    }

    /* Wheel */
    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto 48px;
    }

    .wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 4px solid var(--gold);
      position: relative;
      transform-origin: center;
      background: var(--dark2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .wheel.spinning {
      animation: spinWheel 4s cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards;
    }

    @keyframes spinWheel {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1800deg); }
    }

    /* Wheel segments - 5 equal slices */
    /* Wheel segments - using SVG for perfect slices */
    .wheel svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Name labels - positioned in each segment */
    .name-label {
      position: absolute;
      width: 200px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: #1a1a1a;
      text-shadow: 0 1px 3px rgba(255,255,255,0.5);
      pointer-events: none;
      transform-origin: center;
    }

    .name-label:nth-child(1) { 
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .name-label:nth-child(2) { 
      top: 38%;
      left: 72%;
      transform: translate(-50%, -50%) rotate(72deg);
    }
    .name-label:nth-child(3) { 
      top: 70%;
      left: 72%;
      transform: translate(-50%, -50%) rotate(144deg);
    }
    .name-label:nth-child(4) { 
      top: 70%;
      left: 28%;
      transform: translate(-50%, -50%) rotate(-144deg);
    }
    .name-label:nth-child(5) { 
      top: 38%;
      left: 28%;
      transform: translate(-50%, -50%) rotate(-72deg);
    }


    /* Center circle */
    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(201,169,110,0.6);
      border: 3px solid var(--black);
      cursor: pointer;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    .wheel-center:hover {
      transform: translate(-50%, -50%) scale(1.1);
      animation: none;
    }

    .wheel-center.disabled {
      cursor: not-allowed;
      opacity: 0.5;
      animation: none;
    }

    /* Pointer */
    .pointer {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid var(--accent);
      z-index: 20;
      filter: drop-shadow(0 4px 12px rgba(224,115,64,0.6));
    }

    .pointer::after {
      content: '';
      position: absolute;
      top: -50px;
      left: -25px;
      width: 50px;
      height: 50px;
      background: var(--accent);
      border-radius: 50%;
      border: 3px solid var(--black);
    }

    /* Results */
    .results {
      opacity: 0;
      animation: fadeInResults 0.8s ease 4.2s forwards;
    }

    @keyframes fadeInResults {
      to { opacity: 1; }
    }

    .results h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 32px;
      color: var(--gold);
      margin-bottom: 24px;
    }

    .payout-order {
      background: rgba(201,169,110,0.05);
      border: 1px solid rgba(201,169,110,0.15);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(201,169,110,0.1);
      opacity: 0.3;
    }

    @keyframes fadeIn {
      from { opacity: 0.3; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .payout-item:last-child {
      border-bottom: none;
    }

    .payout-month {
      font-size: 14px;
      color: var(--text-dim);
    }

    .payout-name {
      font-size: 16px;
      font-weight: 500;
      color: var(--gold);
    }

    .btn {
      background: var(--gold);
      color: var(--black);
      border: none;
      padding: 16px 48px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'DM Sans', sans-serif;
    }

    .btn:hover {
      background: var(--gold-dark);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .wheel-wrapper {
        width: 300px;
        height: 300px;
      }

      .wheel {
        width: 300px;
        height: 300px;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="spin-container">
    
    <h1>Spinning the <em>Wheel</em></h1>
    <p class="subtitle">Click the dice to spin!</p>
    <p style="font-size: 16px; color: var(--text-dim); margin-bottom: 20px;">Spin <strong style="color: var(--gold);" id="spinCount">0 of 5</strong></p>

    <!-- Wheel -->
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div class="wheel">
        <!-- SVG for perfect pizza slices -->
        <svg viewBox="0 0 400 400">
          <!-- Segment 1 - Gold -->
          <path d="M 200 200 L 200 0 A 200 200 0 0 1 323.6 76.4 Z" fill="#C9A96E" stroke="#1a1a1a" stroke-width="2"/>
          <!-- Segment 2 - Orange -->
          <path d="M 200 200 L 323.6 76.4 A 200 200 0 0 1 323.6 323.6 Z" fill="#E07340" stroke="#1a1a1a" stroke-width="2"/>
          <!-- Segment 3 - Dark Gold -->
          <path d="M 200 200 L 323.6 323.6 A 200 200 0 0 1 76.4 323.6 Z" fill="#8A7A60" stroke="#1a1a1a" stroke-width="2"/>
          <!-- Segment 4 - Light Gold -->
          <path d="M 200 200 L 76.4 323.6 A 200 200 0 0 1 76.4 76.4 Z" fill="#E8D5A3" stroke="#1a1a1a" stroke-width="2"/>
          <!-- Segment 5 - Accent Orange -->
          <path d="M 200 200 L 76.4 76.4 A 200 200 0 0 1 200 0 Z" fill="#C85A2A" stroke="#1a1a1a" stroke-width="2"/>
        </svg>
        
        <!-- Name labels -->
        <div class="name-label">Alice W.</div>
        <div class="name-label">Bob J.</div>
        <div class="name-label">Charlie D.</div>
        <div class="name-label">You</div>
        <div class="name-label">Mary S.</div>
        
        <div class="wheel-center">ðŸŽ²</div>
      </div>
    </div>

    <!-- Results (shown after spin) -->
    <div class="results">
      <h2>Payout Order</h2>
      
      <div class="payout-order">
        <div class="payout-item" id="slot1">
          <span class="payout-month">â€”</span>
          <span class="payout-name">â€”</span>
        </div>
        <div class="payout-item" id="slot2">
          <span class="payout-month">â€”</span>
          <span class="payout-name">â€”</span>
        </div>
        <div class="payout-item" id="slot3">
          <span class="payout-month">â€”</span>
          <span class="payout-name">â€”</span>
        </div>
        <div class="payout-item" id="slot4">
          <span class="payout-month">â€”</span>
          <span class="payout-name">â€”</span>
        </div>
        <div class="payout-item" id="slot5">
          <span class="payout-month">â€”</span>
          <span class="payout-name">â€”</span>
        </div>
      </div>

      <button class="btn" id="dashboardBtn" style="display:none;" onclick="window.location.href='uqube-dashboard-full-active.html'">View Dashboard</button>
    </div>

  </div>

  <script>
    let currentSpin = 0;
    const totalSpins = 5;
    let isSpinning = false;
    const members = ['Alice W.', 'Bob J.', 'Charlie D.', 'You', 'Mary S.'];
    const usedMembers = [];

    document.querySelector('.wheel-center').addEventListener('click', spinWheel);

    function spinWheel() {
      if (isSpinning || currentSpin >= totalSpins) return;
      
      isSpinning = true;
      currentSpin++;
      
      document.getElementById('spinCount').textContent = `${currentSpin} of ${totalSpins}`;
      
      const wheel = document.querySelector('.wheel');
      const dice = document.querySelector('.wheel-center');
      
      dice.classList.add('disabled');
      wheel.classList.add('spinning');
      
      const availableMembers = members.filter(m => !usedMembers.includes(m));
      const selectedMember = availableMembers[Math.floor(Math.random() * availableMembers.length)];
      usedMembers.push(selectedMember);
      
      setTimeout(() => {
        wheel.classList.remove('spinning');
        
        const slot = document.getElementById(`slot${currentSpin}`);
        slot.querySelector('.payout-month').textContent = `Month ${currentSpin}`;
        slot.querySelector('.payout-name').textContent = selectedMember;
        slot.style.opacity = '1';
        slot.style.animation = 'fadeIn 0.5s ease';
        
        if (currentSpin < totalSpins) {
          dice.classList.remove('disabled');
          isSpinning = false;
        } else {
          document.getElementById('dashboardBtn').style.display = 'inline-block';
        }
      }, 4000);
    }
  </script>


</body>
</html>
